<script>
    (function () {
        var links = document.getElementsByTagName("a");
        for (var i = 0, j = links.length; i < j; i++) {
            var currentHref = links[i].getAttribute('href')
            links[i].setAttribute('href', window.location.pathname + currentHref);
        }
    }());
</script>
